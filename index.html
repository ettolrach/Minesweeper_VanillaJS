<!DOCTYPE html>
<html lang="en-GB">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Charlotte Ausel">
	<meta name="description" content="A minesweeper clone implemented without using any external frameworks">
	<title>Minesweeper VanillaJS</title>

	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<h1 class="titles">Minesweeper</h1>
		<h3 class="titles" id="subtitle">Implemented using VanillaJS</h2>
	</header>

	<main>
		<section id="selection">
			<div id="options">
				<div id="beginner" class="difficulty">
					<p>Beginner (9×9)</p>
				</div>
				<div id="intermediate" class="difficulty">
					<p>Intermediate (16×16)</p>
				</div>
				<div id="advanced" class="difficulty">
					<p>Advanced (22×22)</p>
				</div>
			</div>
			<div id="buttonContainer">
				<button id="go" class="clickableButton">Go!</button>
			</div>
		</section>
		<h2 class="titles" id="notice">Please select a difficulty.</h2>

		<div id="gameContainer">
		</div>
	</main>

	<footer>
		<p>Made by Charlotte <span id="secretShowAll">Ausel.</span></p>
		<button id="retry" class="clickableButton">Retry?</button>
	</footer>

	<script src="scripts/game.js"></script>
	<script src="scripts/selection.js"></script>
</body>
</html>
